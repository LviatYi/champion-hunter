<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figma Plugin UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            height: 400px;
            display: flex;
            box-sizing: border-box;
        }

        .left-section {
            flex: 1;
            padding: 10px;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
        }

        .export-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .export-list-item {
            padding: 4px 0;
            border-bottom: 1px solid #ddd;
        }

        .export-list-item:hover {
            background-color: #e9e9e9;
        }

        .export-list-item:active {
            background-color: #d9d9d9;
        }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
            margin-top: 10px;
        }

        button.primary {
            background-color: #007bff;
            color: white;
        }

        button.primary:hover {
            background-color: #0056b3;
        }

        button.primary:active {
            background-color: #004095;
        }

        button.secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        button.secondary:hover {
            background-color: #c0c0c0;
        }

        button.secondary:active {
            background-color: #a0a0a0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-section">
        <label for="previewArea"></label><textarea id="previewArea" placeholder="Enter text here..."></textarea>
    </div>
    <div class="right-section">
        <div class="export-list" id="exportList">
        </div>
        <button id="copySelectionButton" class="secondary">Copy Selection to Clipboard (Ctrl+C)</button>
        <button id="copyButton" class="primary">Copy All to Clipboard</button>
    </div>
</div>
</body>
</html>
